<!doctype html>
<html>
<head>
<title>Movie Night</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body ng-app="movieApp">


	<div ng-controller="HomeCtrl as ctrl">
		<form id="searchForm" ng-submit="ctrl.searchMovie()">
			<input type="text" ng-model="ctrl.searchTitle">
			<input type="submit" value="search">
		</form>
    
      <div>
      	<p ng-bind="ctrl.searchMessage"></p>
      	<h2 ng-bind="ctrl.movie.Title"></h2>
        <p ng-bind="ctrl.movie.Year"></p>
        <p ng-bind="ctrl.movie.Director"></p>
        <p ng-bind="ctrl.movie.Actors"></p>
        <p ng-bind="ctrl.movie.imdbRating"></p>
        <p ng-bind="ctrl.movie.imdbID"></p>
        <p ng-bind="ctrl.movie.Plot"></p>
        <img ng-src="{{ctrl.movie.Poster}}">
      </div>
     
    </div>

	
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"
		type="text/javascript"></script>
	<script src="js/app.js"></script>
</body>
</html>
